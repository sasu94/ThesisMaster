<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8"/>
  <title>
    Topology
  </title>
<style type="text/css">
    #graph {
      top: 10%;
      bottom: 5%;
      left: 0;
      right: 0;
      position: absolute;
      z-index:0;
    }
    
    nav{
        z-index:1;
    }
    
   .btn-circle {
      width: 45px;
      height: 45px;
      line-height: 45px;
      text-align: center;
      padding: 0;
      border-radius: 50% !important;
    }

    .btn-circle i {
      position: relative;
      top: -1px;
    } 

</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/3c7437fa0b.js"></script>
</head>
<body>


<div id="container">
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Topology</span>
  </nav>
  <div class="row">
    <div id="graph" class="col-10"></div>
    <div class="offset-10 col-2">
      <div class="row justify-content-center">
        <input id="oldElements" class="btn btn-primary m-2" type="button" value="Elements not found on new scan" style="display:none"/>  
      </div>
      <div class="row justify-content-center">
        <button type="button" id='plus' class="btn btn-primary btn-circle  m-2">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <button type="button" id='minus' class="btn btn-primary btn-circle m-2">
          <i class="fas fa-minus"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <button type="button" id='center' class="btn btn-primary btn-circle m-2">
          <i class="fas fa-expand"></i>
        </button>
      </div>
      <div class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Elements</th>
            </tr>
          </thead>
          <tbody id="elements">
          </tbody>
        </table>
      </div>
    </div>
    
  </div>

</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="../src/sigma.min.js"></script>
<script src="../src/plugins/sigma.parsers.json.min.js"></script>
<script src="../src/plugins/sigma.plugins.dragNodes.min.js"></script>
<script src="../src/plugins/sigma.renderers.edgeLabels.min.js"></script>
<script>
  $(document).ready(function(){
    var old=myItems["items"].filter(function(e){
      return e.new=="false";
    })
    
    
    if(old.length!=0)
      $('#oldElements').show();   
  
    $('#oldElements').bind('click',function(e){
      var table=$('<table class="table">');
      
      var thead=$('<thead>');
      
      thead.append('<tr><th scope="col">Name</th><th scope="col">Ip</th><th scope="col">Mac</th></tr>');
      table.append(thead);
      var tbody=$('<tbody>')
      
      old.forEach(function(e){
           tbody.append('<tr><td>'+e.label+'</td><td>'+e.id+'</td><td>'+e.mac+'</td></tr>');
      });
      
      table.append(tbody);
      
      Swal.fire({
        html: table,
        title: 'Elements not found in new scan',
        confirmButtonText: 'OK',
        width: '60%'
      });
    });
  
  });
  var myItems;
  
  var s=sigma.parsers.json('data.json', {
    renderer: {              
        container: 'graph',
        type: 'canvas'
    },
    settings: {
      defaultNodeColor: '#ec5148',
      edgeLabelSize: 'proportional',
      doubleClickEnabled: false
    } },
    function(s) {      
      
       //var myItems;

      $.ajax({
        url: "diff.json",
        async: false,
        cache: false,
        dataType: "text",
        success: function( data, textStatus, jqXHR ) {
          myItems=JSON.parse(data);
        }
      });
      
      
      
      
      function click(e){
        var l=s.graph.edges().filter(function(edge){
          
          if(edge.source==e.data.node.id){
              edge.isSource=true;
              return true
          }else if(edge.target==e.data.node.id){
              edge.isSource=false;
              return true;
          }return  false;
        });
        
        
        var res='IP='+e.data.node.id+'<br>MAC='+e.data.node.mac;
        if(l.length>0){
          res+='<br><br><table class="table"><thead><tr><th scope="col">Name</th><th scope="col">IP</th><th scope="col">MAC</th><th scope="col">From</th><th scope="col">To</th></tr></thead><tbody>';
          
          l.forEach(function(f){
            res+='<tr>';
            if(f.isSource){
              var target=s.graph.nodes().filter(function(node){
                  return node.id==f.target;
              });
              res+='<td>'+target[0].label+'</td><td>'+f.target+'</td><td>'+target[0].mac+'</td>';
            }else{
              var source=s.graph.nodes().filter(function(node){
                  return node.id==f.source;
              });
              
              res+='<td>'+source[0].label+'</td><td>'+f.source+'</td><td>'+source[0].mac+'</td>';
            }
            res+='<td>'+f.to+'</td><td>'+f.from+'</td></tr>';     
          })
            
          res+='</tbody></table>';
        }
        Swal.fire({
          html: res,
          title: 'links detail for '+e.data.node.label,
          confirmButtonText: 'OK',
          width: '60%'
        })
      }      
      
      
      
      s.bind('clickNode',click);
      
      s.graph.nodes().forEach(function(node, i, a) {
        
        
        myItems["items"].forEach(function(e){
          if(node.id==e.id && e.new=="true"){
            node.color="#0F0"
          }
        });
        node.x = Math.cos(Math.PI * 2 * i / a.length);
        node.y = Math.sin(Math.PI * 2 * i / a.length);
        
        
          $('#elements').append('<tr i="'+node.id+'" x="'+node.x+'" y="'+node.y+'"><td>'+node.label+'</td></tr>')
      });
      var dragListener = sigma.plugins.dragNodes(s, s.renderers[0]);
            
      dragListener.bind('drag',function(){
         setTimeout(function () {
             s.unbind('clickNode');
         });
       });
           
      dragListener.bind('dragend',function(){
        setTimeout(function(){
          s.bind('clickNode', click);
        },250)
      });
      
      var c = s.camera;
      var originalRatio=c.ratio;
      $('#plus').on('click',function(){
        

         sigma.misc.animation.camera(c, {
          ratio: c.ratio / c.settings('zoomingRatio')
        }, {
          duration: 200
        });
      });
      
      $('#minus').on('click',function(){
        sigma.misc.animation.camera(c, {
          ratio: c.ratio * c.settings('zoomingRatio')
        }, {
          duration: 200
        });
      });
      
      $('#center').on('click',function(){
        sigma.misc.animation.camera(c, {
          ratio: originalRatio,
          x:0,
          y:0
        }, {
          duration: 200
        });
      });
      
      $('#elements > tr').on('click',function(){
        console.log(parseFloat($(this).attr('x')))
        
        sigma.misc.animation.camera(c, {
          ratio: originalRatio,
          x:parseFloat($(this).attr('x')),
          y:parseFloat($(this).attr('y'))
        }, {
          duration: 200
        });
        
      });
    
      
      s.refresh();            
  });
  
  
</script>
</body>
</html>
